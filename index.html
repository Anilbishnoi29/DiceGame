<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ðŸŽ² Game</title>
  </head>
  <body>
    <!-- overlay -->
    <section id="overlay" class="d-flex flex-justify-center flex-align-center">
      <div
        class="input_controls d-flex flex-column flex-justify-center flex-align-center"
      >
        <div class="overlay_input">
          <input type="text" id="playerName--0" placeholder="Player-1" />
        </div>
        <div class="overlay_input">
          <input type="text" id="playerName--1" placeholder="Player-2" />
        </div>
        <div class="overlay_input">
          <button class="btn" id="getName">ðŸ”„ Enter</button>
        </div>
      </div>
    </section>
    <!-- Game -->
    <section id="game" class="d-flex flex-justify-center flex-align-center">
      <div id="player" class="d-flex flex-column">
        <!-- player--0 -->
        <div class="ply d-flex flex-justify-space">
          <div class="player--0 text-center flex-align-start activePlayer">
            <h4 class="name d-flex flex-align-center" id="name--0">Player 1</h4>
            <div class="range d-flex flex-align-center" id="score--0">
              <div class="score--fill" id="scoreFill-0"></div>
            </div>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--0">0</p>
            </div>
          </div>
          <!-- player--1 -->
          <div class="player--1 text-center flex-align-start">
            <h4 class="name" id="name--1">Player 2</h4>
            <div class="range d-flex flex-align-center" id="score--1">
              <div class="score--fill" id="scoreFill-1"></div>
            </div>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score" id="current--1">0</p>
            </div>
          </div>
        </div>
        <!-- try btn -->
        <div class="tryBtn d-flex flex-justify-center">
          <button class="btn btn--new">ðŸ”„ New game</button>
        </div>
        <!-- dice img -->
        <div class="diceImg d-flex flex-justify-center">
          <img id="diceImg" src="./dice-6.png" alt="" />
        </div>
        <!-- btns -->
        <div class="diceBtn d-flex flex-justify-center flex-column">
          <button class="btn btn--roll">ðŸŽ² Roll dice</button>
          <button class="btn btn--hold">ðŸ“¥ Hold</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
